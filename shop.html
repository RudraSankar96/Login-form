<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rudra Shop</title>
  <link rel="stylesheet" href="css/shop.css" />
</head>
<body>
 <body>
  <header>
    <h1>üõí Rudra's Tech Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#" id="open-cart">Cart (<span id="cart-count">0</span>)</a>
      <a href="index.html">Logout</a>
      <a href="checkout.html">Checkout</a>

    </nav>
  </header>

  <section class="products">
    <div class="product-card" data-name="Smartphone" data-price="14999">
      <img src="images/smartphone1.jpg" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>‚Çπ14,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Wireless Earphones" data-price="1499">
      <img src="images/earphone1.jpg" alt="Earphones">
      <h3>Wireless Earphones</h3>
      <p>‚Çπ1,499</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Smartwatch" data-price="2999">
      <img src="images/watch1.jpg" alt="Watch">
      <h3>Smartwatch</h3>
      <p>‚Çπ2,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- üßæ Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span id="close-cart" class="close">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
      <h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
<a href="checkout.html" class="btn" style="margin-top: 10px; display:inline-block;">Checkout</a>

    </div>
  </div>

  <script>
  // ‚úÖ Load from localStorage if exists
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const cartCount = document.getElementById('cart-count');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  const addToCartBtns = document.querySelectorAll('.add-to-cart');
  addToCartBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      const card = e.target.closest('.product-card');
      const name = card.dataset.name;
      const price = parseInt(card.dataset.price);

      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }

      updateCartUI();
    });
  });

  function updateCartUI() {
    // ‚úÖ Save to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
cartCount.classList.add('animate');
setTimeout(() => cartCount.classList.remove('animate'), 400);


    let total = 0;
    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${item.name} (x${item.qty}) - ‚Çπ${item.price * item.qty}
        <button onclick="removeItem(${index})">‚ùå</button>
      `;
      cartItems.appendChild(li);
      total += item.price * item.qty;
    });

    cartTotal.textContent = total;
  }

  function removeItem(index) {
    if (cart[index].qty > 1) {
      cart[index].qty -= 1;
    } else {
      cart.splice(index, 1);
    }
    updateCartUI();
  }

  // ‚úÖ Cart Modal Logic
  const cartModal = document.getElementById('cart-modal');
  const openCart = document.getElementById('open-cart');
  const closeCart = document.getElementById('close-cart');

  openCart.onclick = () => cartModal.style.display = 'block';
  closeCart.onclick = () => cartModal.style.display = 'none';

  window.onclick = (e) => {
    if (e.target == cartModal) {
      cartModal.style.display = 'none';
    }
  };

  // ‚úÖ Initialize UI on page load
  updateCartUI();
</script>

</body>

</body>
</html>
